<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noti Generator</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

  body {
    background: #0a0a0a; /* Very dark background */
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  .header {
    width: 100%;
    padding: 15px 16px;
    background: #0d0d0d;
    border-bottom: 1px solid #222;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 18px;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  /* Centered content */
  .center-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 16px;
  }

  .content {
    width: 100%;
    max-width: 360px;
    background: #121212;
    border: 1px solid #222;
    border-radius: 12px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .intro-text {
    font-size: 14px;
    color: #aaa;
    text-align: center;
    margin-bottom: 12px;
  }

  /* Labels */
  .label {
    font-size: 13px;
    color: #888;
    margin-bottom: 4px;
  }

  /* Select box */
  .select {
    padding: 10px 12px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #222;
    outline: none;
    width: 100%;
    margin-bottom: 12px;
    background: #0a0a0a;
    color: #fff;
    cursor: pointer;
    transition: border 0.2s;
  }

  .select:focus {
    border-color: #3797f0;
  }

  /* Continue button */
  .continue-btn {
    background: #3797f0;
    color: #fff;
    font-weight: 600;
    padding: 12px 0;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.2s;
  }

  .continue-btn:hover {
    background: #2e78c7;
  }

  /* Footer */
  .footer {
    width: 100%;
    padding: 12px 0;
    text-align: center;
    font-size: 12px;
    color: #666;
    cursor: pointer;
    text-decoration: none; /* Remove underline */
  }

  .footer:hover {
    color: #3797f0;
  }
</style>
</head>
<body>

  <!-- Header -->
  <div class="header">Noti Generator</div>

  <!-- Content -->
  <div class="center-wrapper">
    <div class="content">
      <p class="intro-text">Choose a reason to generate the notification:</p>

      <!-- Reason selection -->
      <label for="reasonSelect" class="label">Reason</label>
      <select id="reasonSelect" class="select">
        <option value="" disabled selected>Select reason</option>
        <option value="selfharm.html">Self Harm</option>
        <option value="violence.html">Violence</option>
        <option value="hatespeech.html">Hate Speech</option>
        <option value="impersonation.html">Impersonation</option>
      </select>

      <!-- Continue button -->
      <button class="continue-btn" onclick="continueReport()">Continue</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer" onclick="goToInstagram()">Made by DXN5E</div>

  <script>
    function continueReport() {
      const reasonPage = document.getElementById('reasonSelect').value;

      if(!reasonPage) {
        alert("Please select a reason.");
        return;
      }

      // Redirect to the selected page
      window.location.href = reasonPage;
    }

    function goToInstagram() {
      window.open("https://instagram.com/dxn5e", "_blank");
    }
  </script>

</body>
</html>
